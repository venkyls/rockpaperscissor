<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="
        document.write(`Cart Quantity: ${cartQuantity}`);
        ">Show Quantity</button>

    <button onclick="
      cartQuantity+=1;
      cartQuantity++;
      document.write(`Cart Quantity: ${cartQuantity}`);
    ">Add to Cart</button>
    
    <button onclick="
     cartQuantity+=2;
     cartQuantity++;
     document.write(`Cart Quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
    cartQuantity+=3;
    cartQuantity++;
     document.write(`Cart Quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
     cartQuantity = 0;
     document.write(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <script>
      let cartQuantity = 0;
    </script>
    <script src="index.js"></script>
</body>
</html>
